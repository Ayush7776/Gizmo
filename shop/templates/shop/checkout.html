{% extends 'shop/basic.html' %}
{% block title%} Gizmo- AboutUs{% endblock %}
{% block body%}
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<main class="form-signin w-100 m-auto container">
    <form class="text-center" method="post">
        {% csrf_token %}
        <p id="contact" class="logoname float-none mb-5">Type Your Address</p>
        <div class="row featurette user-select-none">
            <div class="col-md-7 my-auto">
                <div class="form-floating my-3">
                    <input name="fname" type="text" class="form-control" id="floatingName">
                    <label for="floatingInput">Full Name</label>
                </div>
                <div class="form-floating my-3">
                    <input name="email" type="email" class="form-control" id="floatingEmail">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating my-3">
                    <input name="phone" type="tel" class="form-control" id="floatingPhone">
                    <label for="floatingInput">Phone</label>
                </div>
            </div>
            <div class="col-md-5 my-auto">
            <div class="form-floating my-3">
                <textarea name="address" type="text" class="form-control" id="desc"></textarea>
                <label for="desc">Address</label>
            </div>
            <div class="form-floating my-3">
                <input name="pincode" type="tel" class="form-control" id="pincode">
                <label for="floatingInput">Pincode</label>
            </div>
            <button id="rzp-button1" class="w-50 btn btn-primary shopnow" type="submit">Place Order</button>
    </form>
</main>

<script>
    var options = {
        "key": "rzp_test_K7sSYama2m6zRa", // Enter the Key ID generated from the Dashboard
        "amount": "5", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
        "currency": "INR",
        "name": "Yash Bussiness", //your business name
        "description": "Online Electronics",
        "image": "https://example.com/your_logo",
        "order_id": "order_9A33XWu170gUtm", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
        "callback_url": "https://eneqd3r9zrjok.x.pipedream.net/",
        
        "theme": {
            "color": "#3399cc"
        }
    };
    var rzp1 = new Razorpay(options);
    document.getElementById('rzp-button1').onclick = function(e){
        rzp1.open();
        e.preventDefault();
    }
    </script>

</form> -->
{% endblock %}
