{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title%} {% endblock %}</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'shop/Css/homestyle.css' %}">

</head>

<body>
  {% if massage %}
  <div class="alert alert-{{color}} alert-dismissible fade show position-fixed z-1 w-100 rounded-0" role="alert">
    <strong> {{massage}}..! </strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endif %}
  <div class="preloader">
  </div>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <p class="logoname">GIZMO</p>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link navstyle" href="/shop">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navstyle" href="{% url 'blog' %}">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navstyle" href="/shop/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navstyle" href="/shop/contact">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navstyle" href="/shop/orders">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navstyle" href="{% url 'cart_detail' %}">My Cart ({{ cart_items|length}})</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  {% block body %}



  {% endblock %}
  <!-- <script src="{% static 'shop/Js/cart.js' %}"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  <script>
    $(window).on('load', function() {
    // Your code here
    console.log("Window is fully loaded");
    setTimeout(() => {
      $('.preloader').css('display','none');
    }, 500);
    });
    
  </script>

</body>

</html>
